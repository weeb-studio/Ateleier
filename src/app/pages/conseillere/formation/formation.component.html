<app-header></app-header>
<div class="md:flex flex-col md:flex-row md:min-h-screen w-full bg-white">
  <app-side-conseillere></app-side-conseillere>
  <div class="my-10 px-4 md:px-10 text-gray-600 w-full">
    <h1 class="text-xl font-bold text-gray-600">Formation</h1>
    <p class="pt-5">
      Afin de t’accompagner dans tes premier pas comme conseillère Bigoodee Nous
      mettons à ta disposition des modules de formation.
    </p>
    <div class="flex flex-col gap-5">
      <div
        class="flex flex-row ga gap-10 p-5 border-b border-primary"
        *ngFor="let item of items"
      >
        <div
          class="
            border border-primary
            flex flex-col
            md:flex-row md:gap-3
            items-end
            px-5
            pt-5
          "
        >
          <img
            src="assets/avatar_formation.png"
            class="md:h-44"
            alt=""
            srcset=""
          />
          <p class="text-primary pb-5 font-semibold">
            Bigoodee<br />
            Akademy
          </p>
        </div>
        <div class="flex flex-col">
          <p class="text-primary font-semibold">{{ item.title | uppercase }}</p>
          <div class="flex flex-row gap-2">
            <svg
              width="29"
              height="29"
              viewBox="0 0 29 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.4855 0C6.4815 0 0 6.496 0 14.5C0 22.504 6.4815 29 14.4855 29C22.504 29 29 22.504 29 14.5C29 6.496 22.504 0 14.4855 0ZM14.5 26.1C8.091 26.1 2.9 20.909 2.9 14.5C2.9 8.091 8.091 2.9 14.5 2.9C20.909 2.9 26.1 8.091 26.1 14.5C26.1 20.909 20.909 26.1 14.5 26.1ZM15.225 7.25H13.05V15.95L20.6625 20.5175L21.75 18.734L15.225 14.8625V7.25Z"
                fill="#475168"
              />
            </svg>
            <p class="font-bold">{{ item.time }} min</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
