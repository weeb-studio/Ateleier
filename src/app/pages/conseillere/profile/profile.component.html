<app-header></app-header>
<div class="md:flex flex-col md:flex-row md:min-h-screen w-full bg-white">
  <app-side-conseillere></app-side-conseillere>
  <div class="my-10 px-4 md:px-10 text-gray-600 w-full space-y-20">
    <div class="font-semibold text-2xl">Mon Profile</div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
      <div
        class="flex flex-col px-10 rounded justify-center items-center gap-8"
      >
        <div
          class="
            border border-primary
            flex flex-col
            items-center
            justify-center
            gap-8
            rounded
            py-5
            min-w-min
            px-10
          "
        >
          <div class="rounded-full px-10">
            <img
              class="w-40 rounded-full"
              [src]="
                userData.imageURL
                  ? 'http://93.90.207.75:3000/' + userData.imageURL
                  : 'assets/avatar3.png'
              "
              alt=""
              srcset=""
            />
          </div>
          <div class="">
            <p>{{ userData.prenom }}</p>
            <p class="">Conseillère N°{{ userData._id }}</p>
            <input
              type="file"
              name=""
              (change)="profileImage($event)"
              id=""
              style="border: none !important"
            />
          </div>
        </div>
        <div class="flex flex-row gap-2">
          Modifier mon profil
          <div class="cursor-pointer hover" (click)="setData()">
            <img src="assets/edit.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
      <form
        class="
          border border-primary
          rounded
          py-5
          px-10
          grid grid-cols-1
          gap-4
          md:grid-cols-2
        "
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="col-span-2">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Nom"
            name=""
            id=""
            formControlName="nom"
          />
        </div>
        <div class="col-span-2">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Prénom"
            name=""
            id=""
            formControlName="prenom"
          />
        </div>
        <div class="col-span-2">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Adresse"
            name=""
            id=""
            formControlName="adresse"
          />
        </div>
        <div class="col-span-1">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Code Postal"
            name=""
            id=""
            formControlName="postal"
          />
        </div>
        <div class="col-span-1">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Ville"
            name=""
            id=""
            formControlName="ville"
          />
        </div>
        <div class="col-span-2">
          <input
            class="w-full px-2 py-2 rounded-md bg-gray-200"
            type="text"
            placeholder="Code Conseillère"
            name=""
            id=""
            formControlName="code"
          />
        </div>
        <div class="col-span-1">
          <input
            class="w-full px-2 py-2 rounded-md bg-gray-200"
            type="text"
            placeholder="Email"
            name=""
            id=""
            formControlName="email"
          />
        </div>
        <div class="col-span-1">
          <input
            class="w-full px-2 py-2 rounded-md"
            type="text"
            placeholder="Téléphone"
            name=""
            id=""
            formControlName="telephone"
          />
        </div>
        <button
          class="col-span-2 btn whitespace-nowrap font-bold p-2 rounded-md"
          [disabled]="test"
        >
          Modifier mes informations
        </button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
