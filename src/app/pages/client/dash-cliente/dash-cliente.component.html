<app-header></app-header>
<div
  class="
    flex flex-col
    items-center
    px-5
    space-y-10
    my-10
    md:space-y-0
    md:px-32
    md:flex-row
    md:justify-between
    md:gap-10
    md:items-start
  "
>
  <div class="space-y-5 w-36 md:w-48">
    <div class="flex flex-col items-center justify-center">
        <!-- <img  src="assets/profil.svg" alt="" /> -->
        <img
              class="w-40 rounded-full"
              [src]="
                userData.imageURL
                  ? 'http://93.90.207.75:3000/' + userData.imageURL
                  : 'assets/profil.svg'
              "
              alt=""
              srcset=""
          />
          <div class="flex flex-row gap-2">
            Modifier mon profil
            <div class="cursor-pointer hover" >
              <img src="assets/edit.svg" alt="" srcset="" />
            </div>
          </div>
      </div>
    <div
      class="cursor-pointer text-center w-full rounded-md h-10 pt-2"
      style="background-color: #ff3e79; color: #fff"
      (click)="page1 = true; page2 = false; page3 = false"
      [ngClass]= "page1 ? 'opacity-60':'opacity-100'"
    >
      Mon compte
    </div>
    <div
      class="cursor-pointer text-center w-full rounded-md h-10 pt-2"
      style="background-color: #ff3e79; color: #fff"
      (click)="page2 = true; page1 = false; page3 = false"
      [ngClass]= "page2 ? 'opacity-60':'opacity-100'"
    >
      Mon profil beauté
    </div>
    <div
      class="cursor-pointer text-center w-full rounded-md h-10 pt-2"
      style="background-color: #ff3e79; color: #fff"
      (click)="page3 = true; page1 = false; page2 = false"
      [ngClass]= "page3 ? 'opacity-60':'opacity-100'"
    >
      <button>Mes produits</button> 
    </div>
  </div>
  <form
    class="
      flex flex-col
      border-2
      rounded-lg
      px-10
      items-center
      md:w-7/12 md:h-full
    "
    [formGroup] = "updateForm"
    (ngSubmit)="onUpdate()"
    style="border-color: #ff3e79"
    *ngIf="page1"
  >
    <div
      class="px-2  my-5 md:space-y-0 grid grid-cols-2 gap-4"
      
    >
      <div class="w-full">
        <label for="">Nom</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.nom"
          formControlName="nom"
        />
      </div>
      <div>
        <label for="">Prénom</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.prenom"
          formControlName="prenom"
        />
      </div>
      <div class="col-span-2">
        <label for="">Email</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.email"
          formControlName="email"
        />
      </div>
      <div class="col-span-2">
        <label for="">Adresse</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.adresse"
          formControlName="adresse"
        />
      </div>
      <div>
        <label for="">Ville</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.ville"
          formControlName="ville"
        />
      </div>
      <div>
        <label for="">Code postal</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.postal"
          formControlName="code"
        />
      </div>
      <div class="col-span-2">
        <label for="">Téléphone</label>
        <input
          type="text"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.numero"
          formControlName="tel"
        />
      </div>
      <div class="col-span-2">
        <label for="">Mot de passe</label>
        <input
          type="password"
          name=""
          id=""
          class="border-2 w-full opacity-70 rounded-md pl-2"
          style="border-color: #ff3e79"
          [placeholder]="userData.nom"
          formControlName="pwd"
        />
      </div>
    </div>
    <button
    type="submit"
      class="cursor-pointer text-center rounded-md mb-5 w-36 h-10 py-2"
      style="background-color: #ff3e79; color: #fff"
    >
      Enregistrer
    </button>
  </form>
  <div
    class="
      flex flex-col
      items-center
      rounded-lg
      md:9/12
      border-2
      px-5
      py-5
      space-y-10
    "
    style="border-color: #ff3e79"
    *ngIf="page2"
  >
    <div class="text-center">
      <p>Pour recevoir des recommandations de produits adaptés,</p>
      <p>pour vous aider à réaliser vos programmes capillaires,</p>
      <p>nous avons besoin des informations suivantes :</p>
    </div>
    <div class="grid grid-cols-2 gap-4 items-center">
      <div class="w-full">
        <label for="" class="w-full">Nature des cheveux</label>
        <select
          aria-selected="true"
          name=""
          id=""
          class="w-full border-b-2 rounded-md select"
          style="color: #ff3e79; border-color: #475168"
        >
          <option value="" class="option">long</option>
          <option value="" class="">court</option>
          <option value="" class=""></option>
        </select>
      </div>
      <div class="w-full flex flex-col">
        <label for="" class="w-full">Problématique de cheveux</label>
        <select
          name=""
          id=""
          class="w-full border-2 rounded-md"
          style="color: #ff3e79; background-color: #fff; border-color: #475168"
        >
          <optgroup>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </optgroup>
        </select>
      </div>
      <div class="">
        <label for="" class="w-full">Texture de cheveux</label>
        <select
          name=""
          id=""
          class="w-full border-2 rounded-md"
          style="color: #ff3e79; background-color: #fff; border-color: #475168"
        >
          <optgroup>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </optgroup>
        </select>
      </div>
      <div class="flex flex-col pt-5 md:pt-0">
        <label for="" class="w-full">Type de cheveux</label>
        <select
          name=""
          id=""
          class="w-full border-2 rounded-md"
          style="color: #ff3e79; background-color: #fff; border-color: #475168"
        >
          <optgroup>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </optgroup>
        </select>
      </div>
      <div class="">
        <label for="" class="w-full">Longueur des cheveux</label>
        <select
          name=""
          id=""
          class="w-full border-2 rounded-md"
          style="color: #ff3e79; background-color: #fff; border-color: #475168"
        >
          <optgroup>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </optgroup>
        </select>
      </div>
    </div>
    <button
      type="submit"
      class="rounded-md w-40 h-10"
      style="background-color: #ff3e79; color: #fff"
    >
      Enregistrer
    </button>
  </div>
  <div class="flex flex-col md:w-9/12" *ngIf="page3">
    <div class="grid grid-cols-2" style="color: #ff3e79">
      <div
        class="cursor-pointer flex flex-row space-x-2 justify-center"
        style="border-color: #ff3e79"
        [ngClass]="
          Mawishlist
            ? 'border-2 border-b-0 rounded-t-md'
            : 'border-0 border-b-2'
        "
        (click)="showMawishlist()"
      >
        <img src="assets/coeur.svg" alt="" class="h-5" />
        <div class="">Ma wishlist</div>
      </div>
      <div
        class="cursor-pointer flex justify-center"
        (click)="showRecommendation()"
        id="recommandations"
        style="border-color: #ff3e79"
        [ngClass]="
          recommendation
            ? 'border-2 border-b-0 rounded-t-md'
            : 'border-0 border-b-2'
        "
      >
        Mes recommandations
      </div>
    </div>
    <div
      class="flex flex-row justify-around py-5 border-2 border-t-0 rounded-b-md"
      style="border-color: #ff3e79"
      *ngIf="Mawishlist"
    >
      <div class="space-y-3">
        <div class="hidden md:block" style="color: #ff3e79">Produit</div>
        <div class="w-12 h-12" *ngFor="let item of items">
          <img [src]="item.img" alt="" class="" />
        </div>
      </div>
      <div class="space-y-5">
        <div class="hidden md:block" style="color: #ff3e79">Prix</div>
        <div class="space-y-10">
          <p class="text-center" *ngFor="let item of items">{{ item.prix }}</p>
        </div>
      </div>
      <div class="space-y-6">
        <div class="hidden md:block" style="color: #ff3e79">Quantité</div>
        <div class="flex flex-row space-x-1" *ngFor="let item of items">
          <!-- <select name="" id="" class="w-12 rounded-md" style="color: #ff3e79">
            <optgroup>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
            </optgroup>
          </select> -->
          <input list="number" id="ice-cream-choice" name="ice-cream-choice" class="w-12 rounded-md pl-2 pb-1 pr-1" style="color: #ff3e79"/>
          <datalist id="number">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
          </datalist>
          <button
            type="submit"
            class="text-xs rounded-md py-1 px-2"
            style="background-color: #ff3e79; color: #fff"
          >
            AJOUTER AU PANIER
          </button>
        </div>
      </div>
    </div>
    <div
      class="
        flex flex-row
        justify-between
        items-center
        px-2
        border-2 border-t-0
        rounded-b-md
      "
      style="border-color: #ff3e79"
      *ngIf="recommendation"
    ></div>
  </div>
</div>
<app-footer></app-footer>
