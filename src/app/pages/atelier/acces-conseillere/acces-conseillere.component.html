<app-header></app-header>

<div class="px-10 my-10 h-auto md:h-screen flex justify-center items-center">
  <fieldset
    class="
      border-2
      flex flex-col
      px-8
      md:px-20 md:w-4/12
      pb-10
      rounded-md
      space-y-10
    "
    style="border-color: #ff3e79e5"
  >
    <legend class="text-center px-10 font-bold text-gray-600">
      Accès conseillère
    </legend>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="">
        <ul class="bg-red-700 opacity-70 text-white px-3 rounded-md text-xs">
          <li>{{ message }}</li>
        </ul>
      </div>
      <div class="flex flex-col items-center space-y-10 mb-3 mt-10">
        <div class="relative w-full items-center">
          <input
            type="email"
            formControlName="email"
            name=""
            id=""
            placeholder="@Email"
            class="border-2 pl-2 w-full md:w-full rounded-md"
            style="border-color: #ff3e79e5"
          />
        </div>
        <div class="relative w-full">
          <input
            [type]="pass ? 'text' : 'password'"
            name=""
            id=""
            placeholder="Mot de passe"
            class="border-2 pl-2 w-full md:w-full rounded-md"
            style="border-color: #ff3e79e5"
            formControlName="pwd"
          />
          <a
            class="cursor-pointer absolute right-2 top-1 pl-1 rounded-full"
            (click)="showPass()"
          >
            <img
              [src]="pass ? 'assets/eye.svg' : 'assets/eye-off.svg'"
              alt=""
              class=""
            />
          </a>
        </div>
        <button class="text-center rounded-md py-2 px-5 btn">
          Se connecter
        </button>
      </div>
    </form>
    <div class="text-sm text-gray-600 underline cursor-pointer">
      Mot de passe oublié
    </div>
  </fieldset>
</div>
<app-footer></app-footer>
