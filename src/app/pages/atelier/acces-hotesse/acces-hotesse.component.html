<div class="px-10 mt20 h-96 md:h-screen flex justify-center items-center">
  <fieldset
    class="
      border-2
      flex flex-col
      px-8
      md:px-20 md:w-4/12
      pb-10
      rounded-md
      space-y-10
    "
    style="border-color: #ff3e79e5"
  >
    <legend class="text-center px-10 font-bold text-gray-600">
      Accès hôtesse
    </legend>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col items-center space-y-10 mb-3 mt-10">
        <div class="relative w-full items-center">
          <input
            type="text"
            name=""
            id=""
            placeholder="@Email"
            class="border-2 pl-2 w-full md:w-full rounded-md"
            style="border-color: #ff3e79e5"
            formControlName="email"
          />
          <!-- <div
            *ngIf="control('email')?.errors?.required"
            class="text-sm ml-2 text-red-700"
          >
            Champs requis.
          </div>
          <div
            *ngIf="control('email')?.errors?.pattern"
            class="text-sm ml-2 text-red-700"
          >
            Format d'email invalide.
          </div> -->
        </div>
        <div class="relative w-full">
          <input
            type="text"
            name=""
            id=""
            placeholder="Mot de passe"
            class="border-2 pl-2 w-full md:w-full rounded-md"
            style="border-color: #ff3e79e5"
            formControlName="pwd"
          />
          <img
            src="assets/hidden.svg"
            alt=""
            class="invisible md:visible absolute top-0 right-5 cursor-pointer"
          />
          <!-- <div
            *ngIf="control('pwd')?.errors?.required"
            class="text-sm ml-2 text-red-700"
          >
            Champs requis.
          </div>
          <div
            *ngIf="control('pwd')?.errors?.minLength"
            class="text-sm ml-2 text-red-700"
          >
            Le mot de passe doit avoir au moins 6 caractères.
          </div> -->
        </div>

        <button
          type="submit"
          class="text-center rounded-md text-white btn py-2 px-5"
          [disabled]="loginForm.invalid"
        >
          Se connecter
        </button>
      </div>
    </form>
    <div class="text-sm text-gray-600 underline cursor-pointer">
      Mot de passe oublié
    </div>
    <!-- <button (click)="getToken()">get</button>-->
    <!-- <button (click)="getUser()">getUser</button> -->
  </fieldset>
</div>
