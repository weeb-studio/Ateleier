<app-admin-header></app-admin-header>
<div class="md:flex flex-col md:flex-row md:min-h-screen w-full bg-white">
  <app-side-bar></app-side-bar>
  <div class="my-10 px-4 md:px-10 text-gray-600 w-full">
    <h1 class="text-xl font-bold text-gray-600">Ateliers</h1>
    <div class="flex flex-row gap-5 mt-8 ml-5 md:gap-20 mb-20">
      <!-- <div
        class="py-2 border-b-2 border-primary text-gray-400 cursor-pointer"
        routerLink="/admin/utilisateur/conseillere"
      >
        Atelier du jour
      </div> -->
      <div class="py-2 border-b-2 border-primary text-gray-400 cursor-pointer">
        Atelier à venir
      </div>
    </div>
    <div class="w-full overflow-x-scroll">
      <table class="min-w-full table-auto">
        <thead class="justify-between">
          <tr class="bg-white text-primary text-center border-2 border-primary">
            <th class="px16 py-2">
              <span class="text-primary text-center">Hôte</span>
            </th>
            <th class="px16 py-2">
              <span class="text-primary">Ville</span>
            </th>

            <th class="px16 py-2">
              <span class="text-primary">Date</span>
            </th>

            <th class="px16 py-2">
              <span class="text-primary">Thème</span>
            </th>
            <th class="px16 py-2">
              <span class="text-primary">Statut</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-200 text-center">
          <tr *ngFor="let item of items" class="bg-white border border-primary">
            <td class="">
              <span class="text-center ml-2 font-semibold"
                >{{ item.hotesse.prenom }} {{ item.hotesse.nom }}</span
              >
            </td>
            <td>
              <span class="text-center ml-2 font-semibold">{{
                item.villeHotesse
              }}</span>
            </td>
            <td class="px16 py-2">{{ item.date | date: "yyyy/MM/dd" }}</td>

            <td class="px16 py-2">
              <span>{{ item.theme }}</span>
            </td>

            <td class="px16 py-2">
              <button
                class="text-white px-2 py-2 border bg-white rounded-md btn"
                (click)="validate(item._id)"
              >
                En cours
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-footer></app-footer>
