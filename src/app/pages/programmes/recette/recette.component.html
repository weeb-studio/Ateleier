<app-header></app-header>
<style>
  .tab {
    overflow: hidden;
  }
  .tab-content {
    max-height: 0;
    transition: all 0.5s;
  }
  input:checked + .tab-label .test {
    background-color: #ff3e79;
  }
  input:checked + .tab-label .test svg {
    transform: rotate(180deg);
    stroke: #fff;
  }
  input:checked + .tab-label::after {
    transform: rotate(90deg);

    max-height: 100vh;
  }
</style>

      routerLink="/programmes/connaitre-ses-cheveux"
    >
      Connaitre ses cheveux
    </div>
    <div
      class="hidden font-bold cursor-pointer md:flex hove hoverlinkeffet"
      routerLink="/programmes/routine-capillaire"
    >
      Routines capillaires
    </div>
    <div
      class="font-bold cursor-pointer border-b-2 hove hoverlinkeffet"
      style="border-color: #ff3e79"
      routerLink="/programmes/recette"
    >
      Recettes
    </div>
  </div>

          <button type="submit" class="">En savoir plus</button>
        </div>
      </div>
      <div class="border-2 px-2 py-3 flex flex-col items-center space-y-5">

        <div
