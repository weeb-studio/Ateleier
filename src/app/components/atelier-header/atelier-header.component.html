<div class="md:px-32 py-10 hidden md:block">
  <div class="flex flex-row justify-around items-center">
    <div
      class="flex flex-row items-center space-x-2 hover"
      routerLink="/atelier/conseillere"
    >
      <div class="hidden md:block">
        <img src="assets/calendar.svg" alt="" srcset="" />
      </div>
      <div
        class="cursor-pointer text-primary hover text-lg font-semibold"
        [ngClass]="{ 'border-b-2': head === 'atelier' }"
        style="border-color: #ff3e79"
      >
        Nos ateliers
      </div>
    </div>

    <div
      class="flex flex-row items-center space-x-2"
      routerLink="/atelier/hotesse"
    >
      <div class="hidden md:block">
        <img src="assets/userc.svg" alt="" srcset="" />
      </div>
      <div
        class="cursor-pointer text-lg font-semibold text-primary hover"
        [ngClass]="{ 'border-b-2': head === 'hotesse' }"
        style="border-color: #ff3e79"
      >
        Dévenir hôtesse
      </div>
    </div>

    <div class="flex flex-row items-center space-x-2" routerLink="/atelier">
      <div class="hidden md:block">
        <img src="assets/userc.svg" alt="" srcset="" />
      </div>
      <div
        class="cursor-pointer text-lg font-semibold text-primary hover"
        [ngClass]="{ 'border-b-2': head === 'conseillere' }"
        style="border-color: #ff3e79"
      >
        Dévenir Conseillère
      </div>
    </div>
  </div>
</div>
